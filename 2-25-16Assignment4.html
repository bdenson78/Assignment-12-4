<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('myApp', [])
        app.controller('myCtrl', function($scope) {
            $scope.colors = [
                {Name: 'Blue'},
                {Name: 'Black'},
                {Name: 'Grey'},
                {Name: 'Orange'},
                {Name: 'Purple'},
                {Name: 'White'},
                {Name: 'Brown'},
                {Name: 'Yellow'},
                {Name: 'Red'},
                {Name: 'Green'}
            ];
        });
        app.filter('lengthFilter', function () {
            return function (items) {
                var filtered = [];
                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    if (item.Name.length <= 4) {
                        filtered.push(item);
                    }
                }
                return filtered;
            }
        });
    </script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <span>Colors that are less than 5 letters long:</span>
        <p ng-repeat="color in colors | lengthFilter"><b>{{color.Name}}</b></p>
    </div>
</body>
</html>
